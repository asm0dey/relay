relay:
  client:
    server-url: ${RELAY_SERVER_URL:ws://localhost:8080/ws}
    secret-key: ${RELAY_SECRET_KEY:}
    local-url: ${RELAY_LOCAL_URL:http://localhost:3000}
    subdomain: ${RELAY_SUBDOMAIN:}
    reconnect:
      enabled: ${RELAY_RECONNECT_ENABLED:true}
      initial-delay: ${RELAY_RECONNECT_INITIAL_DELAY:1s}
      max-delay: ${RELAY_RECONNECT_MAX_DELAY:60s}
      multiplier: ${RELAY_RECONNECT_MULTIPLIER:2.0}
      jitter: ${RELAY_RECONNECT_JITTER:0.1}

quarkus:
  application:
    name: relay-client
    version: 2.0.0
  log:
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
    level: ERROR
    category:
      "org.relay":
        level: INFO
  # Disable banner and startup messages for cleaner CLI output
  banner:
    enabled: false
  # Disable HTTP server - client is a CLI app, not a server
  http:
    host-enabled: false
  picocli:
    top-command: org.relay.client.RelayClient